<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
      <div class="container">
        <h1>Our Pricing</h1>
        <div class="toggle-container">
          <p>Annually</p>
          <input type="checkbox" id="toggle" class="checkbox" />
          <label for="toggle" class="switch"></label>
          <p>Monthly</p>
        </div>

        <div class="pricing-container">
          <div class="price-card">
            <h2>Basic</h2>
            <p>&dollar;19.99</p>
            <ul>
              <li class="pricing-item">
                500 GB Storage
              </li>
              <li class="pricing-item">
                2 Users Allowed
              </li>
              <li class="pricing-item">
                Send up to 3 GB
              </li>
            </ul>
            <button class="btn">
              Learn More
            </button>
          </div>

          <div class="price-card second-price">
            <h2>Professional</h2>

            <p>&dollar;24.99</p>
            <ul>
              <li class="pricing-item">
                500 GB Storage
              </li>
              <li class="pricing-item">
                2 Users Allowed
              </li>
              <li class="pricing-item">
                Send up to 3 GB
              </li>
            </ul>
            <button class="btn">
              Learn More
            </button>
          </div>

          <div class="price-card">
            <h2>Master</h2>
            <p>&dollar;19.99</p>
            <ul>
              <li class="pricing-item">
                500 GB Storage
              </li>
              <li class="pricing-item">
                2 Users Allowed
              </li>
              <li class="pricing-item">
                Send up to 3 GB
              </li>
            </ul>
            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
